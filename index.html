
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"> 
		<title>问题</title>
		<style>
			body{
				width: 100%;
				height: 100vh;
				overflow: auto;
			}
			div{
				width: 62%;
				margin-top: 40%;
				margin: auto;
			}
			div button{
				width: 80px;
				height: 50px;
				font-size: 20px;
			}
			h1{
				font-size: 1.5rem;
			}
			p{
				font-size: 0.8rem;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>李子涵是这个世界上最聪明的吗？</h1>
			<p id="p"></p>
			<button id="yes">是</button>
			<button id="no">不是</button>
		</div>
	</body>
	<script>
		window.onload=function(){
			var yes=document.getElementById("yes");
			var no=document.getElementById("no");
			var p=document.getElementById("p");
			yes.onclick=function(){
				alert("哈哈哈！！！李子涵就是世界上最聪明的！！");
			}
			
			var z=new Array("怎么？不承认？","承认吧","快承认！！","哼，那我消失了","不承认，真消失了","消失，看你承不承认，哼");
			var i=0
			no.onclick=function(){
				p.innerHTML +=z[i]+"<br>";
				if(i>4){
					this.style.display="none";
				}else{
					i++;
				}
			}
		}
	</script>
</html>
